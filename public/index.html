<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Event Form</h1>
  <p>Please fill out this form to register for the event.</p>
  <form id="event-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="option">Option:</label>
    <select id="option" name="option" required>
      <option value="A">Option A</option>
      <option value="B">Option B</option>
      <option value="C">Option C</option>
      <option value="D">Option D</option>
      <option value="E">Option E</option>
    </select>
    <br>
    <label for="notification">Notification:</label>
    <span id="notification">
      <input type="checkbox" id="daily" name="notification" value="daily" checked>
      <label for="daily">Daily</label>
      <input type="checkbox" id="weekly" name="notification" value="weekly">
      <label for="weekly">Weekly</label>
      <input type="checkbox" id="monthly" name="notification" value="monthly">
      <label for="monthly">Monthly</label>
    </span>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="result">
    <p id="message">Thank you for submitting the form.</p>
    <p id="counter">0 out of 5000</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
